<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doubt Session Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .session-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .session-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        .session-card h3 {
            margin-top: 0;
            color: #007BFF;
        }
        .session-card p {
            margin: 10px 0;
            color: #555;
        }
        .session-card button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .session-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>My Booked Doubt Sessions</h1>

    <div class="session-container">
        <div class="session-card">
            <h3>Math Doubt Session</h3>
            <p>Date: May 6, 2025</p>
            <p>Time: 5:00 PM - 6:00 PM</p>
            <button>View Details</button>
        </div>

        <div class="session-card">
            <h3>Java Programming Help</h3>
            <p>Date: May 7, 2025</p>
            <p>Time: 3:00 PM - 4:00 PM</p>
            <button>View Details</button>
        </div>

        <div class="session-card">
            <h3>Data Structures Q&A</h3>
            <p>Date: May 8, 2025</p>
            <p>Time: 7:00 PM - 8:00 PM</p>
            <button>View Details</button>
        </div>
    </div>

</body>
</html>
